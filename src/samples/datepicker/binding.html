<template>
    <div id="example">
        <div class="demo-section k-content">
            <h3>Enable binding</h3>
            <input id="datepicker" ak-datepicker="k-enabled.two-way: enabled" style="width: 100%" />
            <p>Control is ${enabled ? 'enabled' : 'disabled'}</p>
            <button ak-button k-on-click.delegate="enabled = !enabled">Enable/disable</button>

            <hr />

            <h3>Value binding</h3>
            <input id="datepicker" ak-datepicker="k-value.two-way: selectedDate" style="width: 100%" />
            <p>Value is ${selectedDate}</p>
            <button ak-button k-on-click.delegate="randomDate()">Randomize selectedDate</button>

            <hr />

            <h3>Readonly binding</h3>
            <input id="datepicker" ak-datepicker="k-read-only.two-way: isReadonly" style="width: 100%" />
            <p>Readonly is ${isReadonly}</p>
            <button ak-button k-on-click.delegate="isReadonly = !isReadonly">Read only / not read only</button>
        </div>
</template>
