<template>
  <!-- while k-widget gets you the Kendo control instance
      ak-datepicker.ref gets you the aurelia-kendoui-bridge wrapper -->
  <!-- setting k-no-init to true will disable auto initialization -->
  <input ak-datepicker="k-no-init.bind: true;"
         ak-datepicker.ref="datepickerVM" />

  <button ak-button click.delegate="initialize()">Initialize datepicker</button>
</template>
